gpfs::installrepo::version: 5.0.2-1

elkdirname: 'elk'

elk::configurepaths::baseelkdir: "/%{hiera('elkdirname')}/elasticsearch"
elk::createpaths::baseelkdir: "%{hiera('elk::configurepaths::baseelkdir')}"

lvm::volume_groups:
  "%{hiera('elkdirname')}":
    physical_volumes:
      - /dev/sdb
    logical_volumes:
      "%{hiera('elkdirname')}":
        size: 99G
        fs_type: 'xfs'
