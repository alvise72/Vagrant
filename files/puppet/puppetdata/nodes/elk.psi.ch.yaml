gpfs::installrepo::version: 5.0.2-1

elkdirname: 'elk'

elk::configurepaths::baseelkdir: "/${elk}/elasticsearch"
elk::createpaths::baseelkdir: ${elk::createpaths::baseelkdir}

lvm::volume_groups:
  ${elk}:
    physical_volumes:
      - /dev/sdb
    logical_volumes:
      ${elk}:
        size: 99G
        fs_type: 'xfs'
